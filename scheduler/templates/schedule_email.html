<!DOCTYPE html>
<html>
<head>
    <title>Schedule Email</title>
</head>
<body>
    <h1>Schedule an Email</h1>
    <form method="post" action="{% url 'schedule-email' %}">
        {% csrf_token %}
        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        
        <label for="delay">Delay (seconds):</label>
        <input type="number" id="delay" name="delay" min="0" required><br><br>
        
        <button type="submit">Schedule Email</button>
    </form>
</body>
</html>
